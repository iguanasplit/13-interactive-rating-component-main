<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>

  <!-- Rating state start -->
  <main>
    <div class="card">

      <div class="rating-State">

        <div class="star">
          <svg aria-hidden="true" width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614" />
          </svg>
        </div>
        <h1> How did we do?</h1>



        <form class="form-one">
          <fieldset>
            <legend class="gen-text">Please let us know how we did with your support request. All feedback is
              appreciated
              to help us improve our offering!</legend>
            <div class="radio-buttons">
              <div >
                <label class="label-radio one" for="one">
                <input type="radio" id="one" name="rating" value="1" class="radio-input">
                1</label>
              </div>

              <div >
                <label class="label-radio two" for="two">
                <input type="radio" id="two" name="rating" value="2">
                2</label>
              </div>

              <div >
                <label class="label-radio three" for="three">
                <input type="radio" id="three" name="rating" value="3">
                3</label>
              </div>

              <div >
                <label class="label-radio four" for="four">
                <input type="radio" id="four" name="rating" value="4">
                4</label>
              </div>

              <div >
                <label class="label-radio five" for="five">
                <input type="radio" id="five" name="rating" value="5">
                5</label>
              </div>
            </div>
          </fieldset>
          <button type="button" class="form-btn"> Submit</button>
        </form>

      </div>
      <!-- Rating state end -->


      <!-- Thank you state start -->
      <div class="thank-you visibility-toggle">

        <div class="thankyou-content">
        <img src="./images/illustration-thank-you.svg" alt="phone receipt vector art"/>

        <p class="rating-selected">You selected
          <!-- Add rating here --> out of 5
        </p>

        <h2>Thank you!</h2>
        <p class="gen-text-ty">We appreciate you taking the time to give a rating. If you ever need more support,
          don’t hesitate to get in touch!</p>
      </div>
      <!-- Thank you state end -->
      </div>
    </div>
  </main>


  <script src="./js/index.js"></script>
</body>

</html>
